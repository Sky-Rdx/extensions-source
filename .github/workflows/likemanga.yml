name: Build LikeManga

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Apply Spotless Formatting
        run: ./gradlew spotlessApply

      - name: Build LikeManga Debug APK
        run: ./gradlew :src:en:likemanga:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LikeManga-Debug-APK
          path: src/en/likemanga/build/outputs/apk/debug/*.apk
